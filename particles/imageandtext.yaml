name: 'Image with text'
description: Display an image with a block of text above or below.
type: particle
icon: far fa-file-image

configuration:
  caching:
    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable logo particles.
      default: true

    image:
      type: input.imagepicker
      label: Image
      description: Select desired image.

    imageAnimateOnLoad:
      type: input.checkbox
      label: Animate image on load
      description: Animate the image on load
      default: false

    imageDropShadow:
      type: input.checkbox
      label: Image drop-shadow
      description: Apply drop-shadow styling to the image
      default: false

    imageBorder:
      type: input.checkbox
      label: Image border
      description: Apply border styling to the image
      default: false

    imageText:
      type: input.text
      label: Image text
      description: Image text for alt and title

    height:
      type: input.text
      label: Maximum Height
      description: Set image max. height in rem, em, px, or percentage unit values. Leave empty to use the default height.
      pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'

    textAbove:
      type: textarea.textarea
      label: Text above
      description: Enter description text to go above the image

    textBelow:
      type: textarea.textarea
      label: Text below
      description: Enter description text to go below the image

    variations:
      type: input.block-variations
      label: Variations
      description: Enter Theme Variations.
      default:

    class:
      type: input.selectize
      label: CSS Classes
      description: Set a specific CSS class for custom styling.
