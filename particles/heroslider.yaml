name: Hero Slider
description: Display Hero Slider.
type: particle
icon: fa-sliders

configuration:
  caching:
    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable particle.
      default: true

    _tabs:
      type: container.tabs
      fields:

        _tab_content:
          label: Content
          overridable: false
          fields:

            items:
              type: collection.list
              array: true
              label: Slider Items
              description: Create each Slider item to display.
              value: name
              ajax: true

              fields:
                .name:
                  type: input.text

                .title:
                  type: input.text
                  label: Title
                  description: Enter the title

                .titleTag:
                  type: select.select
                  label: Title Tag
                  description: Set the heading tag for the title
                  placeholder: 'Select...'
                  default: div
                  options:
                      div: DIV
                      h1: H1
                      h2: H2
                      h3: H3
                      h4: H4
                      h5: H5
                      h6: H6

                .desc:
                  type: textarea.textarea
                  label: Description
                  description: Customize the description.
                  placeholder: Enter short description

                .links:
                  type: collection.list
                  array: true
                  label: Links
                  description: Create links.
                  value: name
                  ajax: true

                  fields:
                    .name:
                      type: input.text
                    .url:
                      type: input.text
                      label: Link URL
                      description: Enter the card link
                    .urlText:
                      type: input.text
                      label: Link Text
                      description: Enter the link text
                    .urlTitle:
                      type: input.text
                      label: Link Title
                      description: Enter the link title
                    .urlClass:
                      type: input.selectize
                      label: Link CSS Classes
                      description: CSS class name for the link.

                .image:
                  type: input.imagepicker
                  label: Image

                .backgroundSize:
                  type: select.select
                  label: Background Size
                  description: Set the background image size
                  placeholder: 'Select...'
                  default: bg-cover
                  options:
                      bg-cover: Cover
                      bg-contain: Contain

                .backgroundPosition:
                  type: select.select
                  label: Background Position
                  description: Set the default background image position
                  placeholder: 'Select...'
                  default: bg-center
                  options:
                    bg-center: Center
                    bg-bottom-right: Bottom Right
                    bg-bottom-left: Bottom Left
                    bg-top-right: Top Right
                    bg-top-left: Top Left
                    bg-bottom-center: Bottom Center
                    bg-top-center: Top Center
                    bg-center-bottom: Center Bottom
                    bg-center-top: Center Top

                .backgroundRepeat:
                  type: select.select
                  label: Background Repeat
                  description: Set the default background image repeat
                  placeholder: 'Select...'
                  default: bg-no-repeat
                  options:
                    bg-no-repeat: No Repeat
                    bg-repeat-x: Repeat X
                    bg-repeat-y: Repeat Y
                    bg-repeat: Repeat

                .class:
                  type: input.selectize
                  label: CSS Classes
                  description: CSS class name for the item.

                .variations:
                  type: input.block-variations
                  label: Variations
                  description: Enter Theme Variations.
                  default:

                .styleMode:
                  type: select.select
                  label: Style Mode
                  placeholder: 'Select...'
                  default: hero
                  options:
                      hero: Hero
                      page: Page

                .disable:
                  type: input.checkbox
                  label: Disable
                  description: Disables the item on the front end.
                  default: false

        _tab_display:
          label: Display
          overridable: false
          fields:

            class:
              type: input.selectize
              label: CSS Classes
              description: CSS class name for the particle.

            image:
              type: input.imagepicker
              label: Background Image

            backgroundSizeDefault:
              type: select.select
              label: Background Size
              description: Set the default background image size
              placeholder: 'Select...'
              default: bg-cover
              options:
                  bg-cover: Cover
                  bg-contain: Contain

            backgroundPositionDefault:
              type: select.select
              label: Background Position
              description: Set the default background image position
              placeholder: 'Select...'
              default: bg-center
              options:
                bg-center: Center
                bg-bottom-right: Bottom Right
                bg-bottom-left: Bottom Left
                bg-top-right: Top Right
                bg-top-left: Top Left
                bg-bottom-center: Bottom Center
                bg-top-center: Top Center
                bg-center-bottom: Center Bottom
                bg-center-top: Center Top

            backgroundRepeatDefault:
              type: select.select
              label: Background Repeat
              description: Set the default background image repeat
              placeholder: 'Select...'
              default: bg-no-repeat
              options:
                bg-no-repeat: No Repeat
                bg-repeat-x: Repeat X
                bg-repeat-y: Repeat Y
                bg-repeat: Repeat

            minHeight:
              type: input.text
              label: Min Height)
              description: Set image max. height in rem, em, px, or percentage unit values. Leave empty to use the default height.
              pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'

        _tab_slideshow:
          label: Slider
          overridable: false
          fields:

            arrows:
              type: select.select
              label: Prev / Next
              description: Enable or disable the Prev / Next navigation.
              default: 'true'
              options:
                'true': Enable
                'false': Disable

            dots:
              type: select.select
              label: Dots
              description: Enable or disable the Dots navigation.
              default: 'false'
              options:
                'true': Enable
                'false': Disable