name: Block
description: Layout block.
type: block

form:
  fields:
    block_container:
      type: container.set
      id: g-settings-block-attributes

      fields:
        id:
          type: input.text
          label: CSS ID
          description: Enter the ID for the block without the hash (#) (ie. <code>your-id</code>. You can then reference the element via CSS as <code>#your-id</code>
          default:

        class:
          type: input.selectize
          label: CSS Classes
          description: Enter CSS class names.
          default:

        variations:
          type: input.block-variations
          label: Variations
          description: Enter Theme Variations.
          default:

        extra:
          type: collection.keyvalue
          label: Tag Attributes
          description: Extra Tag attributes.
          key_placeholder: Key (data-*, style, ...)
          value_placeholder: Value
          exclude: ['id', 'class']

        background:
          type: input.imagepicker
          label: Background

        _note_responsive_title:
          type: separator.note
          class: 'title'
          content: '<h4>Responsive</h4>'

        _note_responsive_message:
          type: separator.note
          class: alert alert-info
          content: 'Apply responsive specific classes, variations and sizes'

        _tabs:
          type: container.tabs
          fields:

            _tab_responsive_desktop:
              label: Desktop
              overridable: false
              fields:

                desktopClass:
                  type: input.selectize
                  label: CSS Classes
                  description: Enter CSS class names.
                  default:

                desktopVariations:
                  type: input.block-variations
                  label: Variations
                  description: Enter Theme Variations.
                  default:

                desktopSize:
                  type: input.text
                  label: Block Size
                  description: Block size in percentages (5-100).
                  formnovalidate: true
                  pattern: '^([5-9]|[1-9][0-9]|8.3|9.1|11.1|12.5|14.3|16.7|33.3|66.7|100)$'
                  min: 5
                  max: 100
                  append:
                    type: "text"
                    text: "%"

