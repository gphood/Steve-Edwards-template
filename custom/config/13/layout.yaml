          title: 'About us'
          titleTag: h2
          content: "NASS is a registered charity supporting and promoting the work of small schools across the UK.\L\L\n\nWe bring together leaders, teachers, and researchers from all over the country, working together to help small schools and their communities grow and succeed.\L\LSmall schools are important because they create close, supportive learning environments where students can thrive. We focus on the needs of these schools to help them keep their unique role in the community.\n\n[More about NASS...](/about-nass)"
