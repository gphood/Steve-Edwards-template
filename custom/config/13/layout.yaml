          bulletPoint: 'We promote'
        -
          name: 'We publicise'
          description: 'events which will enable the dissemination of good practice via effective collaboration'
          bulletPoint: 'We publicise'
        -
          name: 'We inform'
          description: 'all branches of the media on the many benefits of small schools'
          bulletPoint: 'We inform'
        -
          name: 'We advise'
          description: 'those small schools whose existence and autonomy may be threatened'
          bulletPoint: 'We advise'
        -
          name: 'We provide'
          description: 'expert guidance to decision makers where this should be requested'
          bulletPoint: 'We provide'
