  homecontentblock-4025:
    title: 'Home Content Block'
    attributes:
      enabled: 0
      textBoxTitle: 'Join NASS'
      textBoxContent: "NASS is your insurance!\n\nAt just Â£15 a year YOU NEED NASS!\n\nThe small-scale, human-scale model of education represented in small schools is the closest to the way all of us learn in the real world at home and at work. It thrives on mixed talents, teamwork and individual ideas mediated through others as Vygotsky, Bruner and Wenger have so well argued.\n\nSmall schools are at the top of national performance, not least in low income and remote areas. The effective ingredient is the close partnership between parents and teachers. The children feel from the start safe and secure, that effort is worthwhile and achievement possible. The evidence shows exactly that and the high quality of teaching, relationships and related achievement endures."
      facebookUrl: 'https://www.facebook.com/697000610346633'
      xUrl: 'https://x.com/NASmallSchools?lang=en'
