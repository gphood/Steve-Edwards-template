          title: 'Who we are'
          titleTag: h2
          content: "We bring together leaders, teachers, and researchers from all over the country, working together to help small schools and their communities grow and succeed. As a registered charity, NASS is dedicated to supporting and promoting small schools across the UK. We serve headteachers, governors, teachers, support staff, and all those connected to small schools - which are often the heartbeat of their communities.\n\nSmall schools are important because they create close, supportive learning environments where students can thrive. In these settings, every child is known as an individual, relationships are strong, and learning can be personalised in ways that larger institutions often struggle to achieve. But small schools also face distinct challenges - from managing limited budgets and recruiting specialist staff to navigating policies and inspection frameworks designed with larger schools in mind.\n\nOur mission is to ensure small schools have the resources, voice, and recognition they deserve. We champion the unique strengths and contributions of small schools whilst working to address the systemic challenges they face. Through our advocacy work, we influence national education policy to better reflect the realities of small school contexts. Through our research, we build the evidence base that demonstrates the value and impact of small schools. Through our training programmes and consultancy services, we provide practical support that helps school leaders and staff excel in their roles. And through our membership community, we create connections and opportunities for small school educators to learn from one another.\n\nWe aim to secure a sustainable future for small schools, ensuring they remain vibrant centres of educational excellence and community life for generations to come. Every small school matters, and NASS exists to make sure they have the support they need to flourish."
