          title: 'Meet the team'
          titleTag: h2
          content: "NASS is led by a dedicated team of education professionals who understand small schools from the inside out. Many of our trustees have worked in or led small schools ourselves, and we're passionate about ensuring these vital institutions have the support and recognition they deserve.\n\nOur team brings together expertise in school leadership, governance, policy development, research, and teacher training. We work closely with our members, and partners across the education sector to deliver high-quality support and advocacy for small schools nationwide.\n\nWhether you're seeking consultancy advice, attending one of our training events, or getting involved in our research and policy work, you'll find a team that listens, understands your context, and is committed to helping your school succeed.\n\nWe're here for you - get in touch and let us know how we can help."
