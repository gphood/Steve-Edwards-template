          title: 'What we do'
          titleTag: h2
          content: "We provide support for your small school. We support headteachers, senior leaders, teaching staff, and school teams in small schools to fulfil their roles with confidence. Our services can be tailor-made to meet the unique needs, challenges, and priorities of each small school and its community.\n\nFrom expert consultancy on school improvement and governance to professional development training and national policy advocacy, we offer a comprehensive range of services designed specifically for the small school context. We understand that small schools operate differently - with multi-age classes, smaller budgets, and staff wearing multiple hats - and our support reflects that reality.\n\nWe deliver high-quality training events that bring small school educators together to share best practice and build networks. We conduct and publish research that highlights the strengths of small schools and informs policy debates. We advocate at a national level to ensure the voices of small schools are heard by policymakers and inspectors. And we provide one-to-one consultancy support for schools facing particular challenges, whether that's preparing for an Ofsted inspection, developing curriculum approaches, or planning for long-term sustainability.\n\nWhatever your school needs, we're here to help you thrive."
