          name: 'Upcoming events'
        -
          enabled: '1'
          titlePrefix: ''
          title: 'Networks and special interest groups'
          titleTag: h2
          content: "Our special interest groups help those involved with the work of small schools to find support and reflection with like-minded professionals. They ensure our members’ views are heard and help shape NASS’s future work.\n\n### Research special interest group\n\n#### Exploring the unique strengths of small schools\L\n\nNASS has a proud history of promoting and engaging with research that explores the unique aspects of small schools.\L\LOver the years, our trustees - past and present - have contributed to a wide range of projects and publications. We’ve also curated a substantial archive of articles and opinion pieces, reflecting decades of thought leadership and advocacy for small schools.\L\L\n\nIn our early years research, efforts focused on building evidence to support campaigns against threats to individual small schools and their viability as an educational model. Today, our research spans a broader range of topics, including:\L\L\n\n\n- Mixed-age teaching\n- Pupil attainment in disadvantaged groups\n- Voluntary and community engagement\n- Leadership in small school settings\n- Comparative studies on small schools around the world\L\L\n\nThe NASS Research SIG (Special Interest Group) is a small group of NASS members who are all passionate about research and small schools.\L\LThe group comprises academics, education advisers, headteachers, and postgraduate students. It meets six times a year on Zoom, with a spotlight on a particular research paper as a key talking point in each meeting.\L\L\n\nNo specific experience or qualifications are required, so if you would like to join the group, do get in touch!\L\LThe convenor is Gillian Seymour."
