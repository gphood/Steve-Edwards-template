        -
          enabled: '1'
          titlePrefix: ''
          title: 'Upcoming events'
          titleTag: h2
          content: "NASS runs a regular half-termly program of network meetings that provide a safe space for small school leaders to collaborate, share best practices, and concerns.\L\LNetwork meetings are open to all NASS members, or those working in member schools. A Zoom link is emailed to all our members in advance. Join us on one of the dates below to connect with like-minded colleagues from small schools.\n\nDates to follow"
          bottomBorder: '0'
