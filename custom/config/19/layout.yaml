          titlePrefix: ''
          title: Training
          titleTag: h2
          content: "At NASS, we offer a wide range of training and events designed specifically for individuals working in and with small schools.\L\LFrom informal network meetings to full-scale Headteacher conferences, our programs are built to meet your needs and inspire leadership at every level.\L\L\n\nWe’re continually expanding our training options, working closely with trusted partners in the education sector to bring you even more valuable opportunities and resources.\L\L\n\nSmall schools face unique challenges, and we understand that effective leadership is key to their success. Partnering with NASS means having an advocate who has walked in your shoes and is here to support your school at every step. Together, we empower leaders, strengthen schools, and create thriving communities."
